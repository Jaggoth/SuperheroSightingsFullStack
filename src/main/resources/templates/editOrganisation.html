<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Organisation</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Superhero Sightings</h1>
        </div>
    </div>
	<div class="row m-4 border border-dark">
	  <div class="col text-center m-3">
	    <a href="#" th:href="@{/superheroes}" class="btn btn-outline-primary btn-lg">Superheroes</a>
	  </div>
	  <div class="col text-center m-3">
	    <a href="#" th:href="@{/organisations}" class="btn btn-outline-primary btn-lg">Organisations</a>
	  </div>
	  <div class="col text-center m-3">
	    <a href="#" th:href="@{/locations}" class="btn btn-outline-primary btn-lg">Locations</a>
	  </div>
	  <div class="col text-center m-3">
	    <a href="#" th:href="@{/sightings}" class="btn btn-outline-primary btn-lg">Sightings</a>
	  </div>
	</div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Organisation</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editOrganisation.html" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">Name</label>
                    <div class="col-9">
                        <input type="text" name="name" id="name" class="form-control"
                               th:value="${organisation.name}"/>
                        <div th:if="${#fields.hasErrors('organisation.name')}">
                            <p th:each="error : ${#fields.errors('organisation.name')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad name </p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-3 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <input type="text" name="address"
                               id="address" class="form-control"
                               th:value="${organisation.address}"/>
                        <div th:if="${#fields.hasErrors('organisation.address')}">
                            <p th:each="error : ${#fields.errors('organisation.address')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad address</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description"
                               id="description" class="form-control"
                               th:value="${organisation.description}"/>
                        <div th:if="${#fields.hasErrors('organisation.description')}">
                            <p th:each="error : ${#fields.errors('organisation.description')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad description</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="superheroes" class="col-3 col-form-label">Superheroes</label>
                    <div class="col-9">
                        <select multiple id="superheroes" name="superheroId"
                                class="form-control">
                            <option th:each="superhero : ${superheroes}"
                                    th:value="${superhero.id}"
                                    th:text="${superhero.name}"
                                    th:selected="${organisation.members.contains(superhero)}">
                                Superhero Name</option>
                        </select>
                        <div th:if="${#fields.hasErrors('organisation.members')}">
                            <p th:each="error : ${#fields.errors('organisation.members')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad superhero </p>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${organisation.id}"/>
                <button type="submit" class="btn btn-primary">Edit Organisation</button>
            </form>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
